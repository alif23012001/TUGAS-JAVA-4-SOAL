<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs Rupiah - Dollar</title>
</head>
<body>
    <div>
        <div style="text-align: left;">
            <h2>Rupiah - Dollar</h2>
        </div>
        <div style="display: flex;justify-content: left;">
            <div style="margin: 0 30px;">
                <div>
                    <label for="usd">Masukan Nominal Dollar</label><br>
                    <input type="text" id="usd" name="usd">
                </div>
            
                <div style="margin-top: 20px;">
                    <label for="rupiah">Masukan Nominal Rupiah</label><br>
                    <input type="text" id="rupiah" name="rupiah" disabled>
                </div>
            </div>
            <div style="margin: 0 30px;">
                <div>
                    <label for="idr">Masukan Nominal Rupiah</label><br>
                    <input type="text" id="idr" name="idr">
                </div>
                <div style="margin-top: 20px;">
                    <label for="dollar">Masukan Nominal </label><br>
                    <input type="text" id="dollar" name="dollar" disabled>
                </div>
            </div>
        </div>
    </div>

    <script src="kurs.js"></script>
</body>
</html>
